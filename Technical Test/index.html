<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
    <!-- Link to Google Fonts for custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Link to external SCSS styles -->
    <link rel="stylesheet" href="style.scss">

    <!-- jQuery library for scripting -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript file -->
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-logo">
            <img src="img/Logo.png" alt="">
        </div>
        <h1 class="animated fadeIn">We'd love to hear from you.</h1>
        <form id="form" action="/" class="animated slideInFromLeft">
            <div class="form-group">
                <label class="firstName" for="firstName">First Name*</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" >
            </div>

            <div class="form-group">
                <label class="lastName" for="lastName">Last Name*</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" >
            </div>

            <div class="form-group">
                <label class="emailAddress" for="emailAddress">Email Address*</label>
                <input type="text" id="emailAddress" name="emailAddress" class="form-control" placeholder="Enter your email" >
                <div class="error"></div> 
            </div>        
            
            <div class="form-group">
                <label class="address" for="address">Address*</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <div class="image-container">
        <img src="img/jordan-steranka-lpddCskeg4A-unsplash.png" alt="">
    </div>
</body>
</html>
